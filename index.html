<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Adults Camp</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Single Adults Camp 28 - 30 March 2024</h1>
        <h2><a href="login.html" title="Login to access">Login</a></h2>
        <div class="imla">
            <h2>Venue: IMLA Guest Farm</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3496.998373183177!2d27.707559375638517!3d-28.77930807558487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e8d90213748703d%3A0xaab7a2d47e1d06fe!2sIMLA%20Guest%20Farm!5e0!3m2!1sen!2sza!4v1707211476255!5m2!1sen!2sza" title="IMLA location" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </header>
    <main>
        <picture>
            <img src="images/WhatsApp Image 2024-02-01 at 11.13.15_dc08f79c.jpg" alt="Flyer of the event">
        </picture>
        <div class="container">
            <h2>Event Registration</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Register</button>
            </form>
            <p>Total Registrations: <span id="registrationCount">0</span></p>
        </div>
    </main>
    <footer>
        <p>&copy 2024 Single Adults Camp</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
